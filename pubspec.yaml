name: my_new_app
description: "A template Flutter project for future apps."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core UI and utility packages
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.4
  fluttertoast: ^8.2.12
  intl: ^0.19.0
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  url_launcher: ^6.3.1
  share_plus: ^11.0.0

  # UI widgets (keep for template; comment out if not needed for specific apps)
  pinput: ^5.0.1
  date_picker_timeline: ^1.2.6
  flutter_carousel_widget: ^3.1.0
  slide_to_act: ^2.0.2
  syncfusion_flutter_pdfviewer: ^29.1.38
  carousel_slider: ^5.1.1

  # API/network-related packages (commented out until APIs are needed)
  dio: ^5.8.0+1
  connectivity_plus: ^6.1.3
  permission_handler: ^11.3.1
  # google_maps_flutter: ^2.10.1
  # geolocator: ^14.0.1
  # location: ^8.0.0
  # device_info_plus: ^11.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # flutter_launcher_icons: ^0.13.1
  # rename_app: ^1.6.3
  # change_app_package_name: ^1.5.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/departments/
    - assets/images/profile_page_images/
    - assets/images/patient_record/
    - assets/nodata/
    - assets/new_images/
    - assets/app_icon/
    - assets/zetpure/
    - assets/zetpure/logo/
    - assets/advertise/
    - assets/category/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300

